<script id="templateContent" type="text/x-jquery-tmpl">
    <div class="row feedContent" style="margin-bottom:10px;">
        <div class="col-md-2" style="float:left;width:58px;margin-bottom:10px;">
            <img src="${ProfileImageUrl}" style="width:48px;height:48px; border-radius:50%;" />
        </div>
        <div class="col-md-4" style="float:left;width:90%;">

            <div stye="width:100%;float:left;">
                <div style="float:left;font-weight:bold;">${UserName}</div>
                <div style="margin-left:10px;"><span style="margin-left:20px">${ScreenName}</span></div>
            </div>

            <div class="tweetText" stye="width:100%;float:left;">${Text}</div>

            <div class="tweetfooter" stye="width:100%;">
                <div style="float:left;"><span class="glyphicon glyphicon-calendar"></span> ${CreatedAtxt}</div>
                <div style="float:left;"><span style="margin-left:20px"><span class="glyphicon glyphicon-retweet"></span> ${RetweetCount}</span></div>
            </div>
        </div>
    </div>
</script>
